<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Css link -->
        <link rel="stylesheet" href="style.css">

    <!-- Js link -->
        <script src="script.js" defer></script>

    <!-- Font-awsome link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
</head>
<body>
    <!-- Main HTML Code -->
    <div class="screen-wrapper">
        <div class="calculator-wrapper">
            <div class="calculator">
                <input class="calculator-screen" type="text" readonly placeholder="Enter calculation..." disabled>
                <div class="calculator-units">
                    <input onclick="clearDisplay()" type="button" value="AC"class="calculator-unit unic"></input>
                    <input onclick="deleteUnite()" type="button" value="DE"class="calculator-unit unic"></input>
                    <input onclick="appendToDisplay(value)" type="button" value="%" class="calculator-unit unic"></input>
                    <input onclick="appendToDisplay(value)" type="button" value="/" class="calculator-unit unic"></input>
                    <input onclick="appendToDisplay(value)" type="button" value="7" class="calculator-unit"></input>
                    <input onclick="appendToDisplay(value)" type="button" value="8" class="calculator-unit"></input>
                    <input onclick="appendToDisplay(value)" type="button" value="9" class="calculator-unit"></input>
                    <input onclick="appendToDisplay(value)" type="button" value="X" class="calculator-unit unic"></input>
                    <input onclick="appendToDisplay(value)" type="button" value="4" class="calculator-unit"></input>
                    <input onclick="appendToDisplay(value)" type="button" value="5" class="calculator-unit"></input>
                    <input onclick="appendToDisplay(value)" type="button" value="6" class="calculator-unit"></input>
                    <input onclick="appendToDisplay(value)" type="button" value="-" class="calculator-unit unic"></input>
                    <input onclick="appendToDisplay(value)" type="button" value="1" class="calculator-unit"></input>
                    <input onclick="appendToDisplay(value)" type="button" value="2" class="calculator-unit"></input>
                    <input onclick="appendToDisplay(value)" type="button" value="3" class="calculator-unit"></input>
                    <input onclick="appendToDisplay(value)" type="button" value="+" class="calculator-unit unic"></input>
                    <input onclick="appendToDisplay(value)" type="button" value="0" class="calculator-unit zero"></input>
                    <input onclick="appendToDisplay(value)" type="button" value="." class="calculator-unit"></input>
                    <input onclick="calculate()" type="button" value="=" class="calculator-unit unic"></input>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
